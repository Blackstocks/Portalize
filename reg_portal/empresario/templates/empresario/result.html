{% extends './template.html' %}
{% load static %}

{% block content %}
<div class="top col-10">
    <div class="">
        <h1>Result</h1>
    </div>
</div>
<div class="middle col-10">
    <div class="container col-11">
        <h2>Statistics</h2>
        <div class="cards">
            <div class="card">
                <span class="material-symbols-outlined">
                    social_leaderboard
                </span>
                <h4>Rank: <span>2</span></h4>
            </div>
            <div class="card">
                <span class="material-symbols-outlined">
                    speed
                </span>
                <h4>Your Score: <span>18</span></h4>
            </div>
            <div class="card">
                <span class="material-symbols-outlined">
                    trophy
                </span>
                <h4>Top Score: <span>20</span></h4>
            </div>
        </div>
    </div>

    <div class="container col-11">
        <h2>Leaderboard</h2>
        <table>
            <caption></caption>
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Startup</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Rank">1</td>
                    <td data-label="Startup" style="text-transform: capitalize">Cred</td>
                    <td data-label="Score">20</td>
                </tr>
                <tr>
                    <td data-label="Rank">2</td>
                    <td data-label="Startup" style="text-transform: capitalize">neWeb</td>
                    <td data-label="Score">18</td>
                </tr>
                <tr>
                    <td data-label="Rank">3</td>
                    <td data-label="Startup" style="text-transform: capitalize">Minify</td>
                    <td data-label="Score">17</td>
                </tr>
                <tr>
                    <td data-label="Rank">4</td>
                    <td data-label="Startup" style="text-transform: capitalize">Levni</td>
                    <td data-label="Score">15</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
